
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>crud操作系统</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/public/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
</head>

<body>
    <div class="container-fluid">
        <a href="/students" class="btn btn-info">返回</button></a>
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">添加学生</h1>

            <form action="/students/editById" method="POST" style="width: 700px;">
                <input type="hidden" name="id" class="form-control" placeholder="ID" value="{{ student.id }}">
                <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" name="name" class="form-control" placeholder="姓名" value="{{ student.name }}">
                </div>
                <div class="form-group">
                <label for="gender">性别：</label>
                {{if student.gender == 0}}
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="0" checked>男
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="1">女
                    </label>
                </div>
                {{else}}
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="0">男
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="gender" value="1" checked>女
                    </label>
                </div>
                {{/if}}
                </div>
                <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" name="age" class="form-control" id="exampleInputEmail1" placeholder="年龄" value="{{ student.age }}">
                </div>
                <div class="form-group">
                <label for="hobbies">爱好</label>
                    <input type="text" name="hobbies" class="form-control" id="exampleInputEmail1" placeholder="爱好" value="{{ student.hobbies }}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
